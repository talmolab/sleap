name: sleap

dependencies:
    # Packages SLEAP uses directly
    - attrs >=21.2.0,<=21.4.0
    - cattrs ==1.1.1
    - imgaug ==0.4.0
    - conda-forge::jsmin
    - jsonpickle ==1.2
    - networkx
    - numpy >=1.19.5,<1.23.0
    - opencv
    - pandas
    - pip
    - pillow >=8.3.1,<=8.4.0
    - psutil
    - conda-forge::pykalman
    - pyside2
    - python ==3.7
    - python-rapidjson
    - pyyaml
    - pyzmq
    - qtpy >=2.0.1
    - rich
    - scipy >=1.4.1,<=1.9.0
    - scikit-image
    - scikit-learn ==1.0
    - conda-forge::scikit-video
    - seaborn
    - tensorflow >=2.6.3,<2.11  # No windows GPU support for >2.10
    - tensorflow-hub

    # Packages required by tensorflow to find/use GPUs
    - cudatoolkit ==11.3.1
    # "==" results in package not found
    - cudnn=8.2.1
    - nvidia::cuda-nvcc=11.3

    - pip:      
        - "--editable=."
        - "--requirement=./dev_requirements.txt"
