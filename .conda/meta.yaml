{% set data = load_setup_py_data() %}

package:
  # Repeating name because of the following issue:
  # https://github.com/conda/conda-build/issues/2475
  name: sleap
  version: {{ GIT_DESCRIBE_TAG[1:] }}

about:
  home: {{ data.get('url') }}
  license: {{ data.get('license') }}
  summary: {{ data.get('description') }}

build:
  number: {{ GIT_DESCRIBE_NUMBER }}

source:
  path: ../

requirements:
  host:
    - python=3.6
    - pip

  run:
    - python=3.6
    - numpy>=1.18.1
    - scipy<=1.4.1
    - attrs=19.3
    - jsonpickle=1.2
    - networkx
    - tensorflow-gpu=2.1
    - tensorboard=2.1
    - scikit-learn
    - h5py
    - pandas
    - Pillow
    - Shapely
    - psutil
    - pyzmq
    - pyyaml
    - python-rapidjson
    - pip

  run_constrained:
    - pyqt ==9999999999
