name: Comment on New Discussions

on:
  discussion:
    types: [created]

jobs:
  comment:
    runs-on: ubuntu-latest

    steps:
      - name: Post a comment on a new discussion
        uses: actions/github-script@v6
        with:
          script: |
            const { owner, repo } = context.repo;
            const discussion_number = context.payload.discussion.number;

            await github.rest.discussions.createDiscussionComment({
              owner: owner,
              repo: repo,
              discussion_number: discussion_number,
              body: 'Thank you for starting a new discussion! We will get back to you soon.',
            });
